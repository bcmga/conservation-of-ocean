<link href="焦点图格式.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="script/焦点图格式.js">
window.onload=function(){
var imgs =["chun.jpg", "xia.jpg", "qiu.jpg","dong.jpg"];    //（设定想要显示的图片）
var i = 0;
var head=document.getElementById("head");    //获取DIV对象
head.style.background="url(style/img_d/chun.jpg)";       //设置图片的初始图片为该路径的图片
        function time(){
               i++;   
               i=i%4;         // 超过3则取余数，保证循环在0、1、2,3之间
               head.style.background="url("+imgs[i]+")";     
        }
        setInterval("time()",1000);
        //setInterval()函数，按照指定的周期（按毫秒计）来调用函数或表达式
}
//setInterval("time()",50000);
